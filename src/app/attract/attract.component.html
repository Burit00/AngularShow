<div class="container">
  <div class="block"
    *ngFor="let attraction of listOfAttraction | filter: sortCategory[0].category : sortCategory[0].favorite">
    <ng-container>
      <div appSetImage [link]="attraction.image" class="photo">
      </div>
      <div class="descriptions">
        <div class="description">Nazwa Obiektu:&nbsp; <b>{{ attraction.name }}</b></div>
        <div class="description">Lokalizacja:&nbsp; <b>{{ attraction.country }}</b></div>
        <div class="description">
          <span>Rok ukonczenia budowy:&nbsp; <b>{{ attraction.yearOfBuild }}</b></span>
          <div class="favorite">

            <img class="fav" (click)="favOrNot(attraction)" *ngIf="attraction.favorite == false; else fill"
              src="assets/heartNoFill.svg" alt="">

            <ng-template #fill>
              <img class="fav" (click)="favOrNot(attraction)" src="assets/heartFill.svg" alt="">
            </ng-template>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
